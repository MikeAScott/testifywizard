<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:s="http://jboss.com/products/seam/taglib"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:rich="http://richfaces.org/rich"
		template="/layout/template.xhtml">

	<ui:define name="center">
    
		<h:form id="login">
			<rich:panel id="login-panel">
    			<f:facet name="header">#{messages['general.login']}</f:facet>
				<s:decorate id="userUserNameDecoration" template="/layout/edit.xhtml" styleClass="formField">
                	<ui:define name="label">#{messages['general.user']}:</ui:define>
                   	<h:inputText id="username" value="#{identity.username}" label="#{messages['general.user']}" />
                </s:decorate>
 
            	<s:decorate id="userPasswordDecoration" template="/layout/edit.xhtml" styleClass="formField">
                	<ui:define name="label">#{messages['general.password']}:</ui:define>
                   	<h:inputSecret id="password" value="#{identity.password}" label="#{messages['general.password']}"/>
                </s:decorate>   	

				<s:decorate id="userButtonBox" template="/layout/buttonbox.xhtml" styleClass="buttonBox">
					<ui:define name="label">&#160;</ui:define>
                   	<h:commandButton value="#{messages['general.login']}" action="#{identity.login}" id="login-button"/>
                </s:decorate>
	        </rich:panel>
	    </h:form>
	</ui:define> 
</ui:composition>
